<!DOCTYPE html>
<html>

<head>
  <title>WebSocket测试</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="renderer" content="webkit">
  <link href="/resources/atom.css" rel="stylesheet" type="text/css" />
  <link href="/resources/chat.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="wrapper">
    <div id="app">
      <div class="login" v-if="loginStatus === 0">
        <p><input type="text" v-model="name" placeholder="请输入名称登录" /></p>
        <p><input type="button" value="登录" @click="login" /></p>
      </div>
      <div v-else>
        <textarea cols="80" rows="5" v-model="message"></textarea><br />
        <button @click="post">发送</button>
        <button @click="quit">退出</button>
      </div>
    </div>
  </div>
  <script src="/resources/vue.js"></script>
  <script src="/resources/connection.js"></script>
  <script src="/resources/bootstrap.js"></script>
</body>

</html>
